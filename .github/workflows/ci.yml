name: E2E (Playwright Python)

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Debug - show versions & plugins
        run: |
          python -V
          python -m pip list
          python -m pytest --version --plugins

      - name: Run tests (${{ matrix.browser }})
        env:
          PYTHONPATH: .
        run: |
          mkdir -p reports/${{ matrix.browser }}
          python -m pytest -q tests/test_wikipedia_search.py \
            --browser ${{ matrix.browser }} \
            --tracing retain-on-failure \
            --video retain-on-failure \
            --screenshot only-on-failure \
            --html=reports/${{ matrix.browser }}/report.html --self-contained-html

      - name: Upload artifacts (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.browser }}
          if-no-files-found: warn
          path: |
            reports/${{ matrix.browser }}/report.html
